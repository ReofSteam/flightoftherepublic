 POLITICS_VIKTORIA_LUISE_DESC:0 "§Y15th President of the HRR§!.\n The first female democratic elected head of state in the world. Came from the former noble house of Hohenzollern of Prussia, served in the Reichstag for 2 terms and spent the first half of her life as a suffragist. The "Duchess" as she was known, is a staunch defender of both conservative liberalism and feminism"
 POLITICS_FELICE_I_DESC:0 "§YViceroy of Lombardy-Veneto§!. Felice d'Asburgo-Lorena is the son of the Blessed Carlo. It is said that the day he was born was very joyious, the sky was clear and everyone cheered as Felice was born into the hands of the Pope! It is also said that he was born in the Venice Canal, but no proof of this has been found."
 POLITICS_PRINCE_GEORGE_NORMANDY_DESC:0 "§YViceroy of the Duchy of Normandy§!.\n Prince Georges of Windsors, Duke of Kent and Commander-in-Chief of the Normandy Army, in line for the throne, aviator hooligan, womaniser and many more"
 POLITICS_DIARCHY_DESC:0 "§YAlfonso I de Borbón de la Plata§! and §YMargarita I de Austria de la Plata§! are the two co-monarchs of the Kingdom of La Plata, representing its unique political systerm of two equal royal houses."
 POLITICS_LORD_KENNEDY_DESC:0 "§YGovernor-General of the Federated American States§!\n The Viscount of Kennedy, Joseph P. Kennedy. Representing the highest ruling class of America, a successful bussinessman and a poltical demagogue, his time in office is noted for "radical" reforms that helped many of his rich friends out of temporary being millionaire."
 POLITICS_LEON_TROTSKY_DESC:0 "§YChairman of the Revolutionary Military Council§!, Leon Trotsky is a famous bolsheviks revolutionary that needs no introduction, in this trying time for the proletarian struggle, the Soviet Republic can only rely on him and his amoured train."
