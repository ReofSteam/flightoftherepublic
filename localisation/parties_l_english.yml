l_english:
 communism:0 "Communist"
 communism_noun:0 "Communism"
 democratic:0 "Liberal"
 democratic_noun:0 "Liberalism"
 fascism:0 "National Corporatist"
 fascism_noun:0 "National Corporatism"
 fascism_desc:0 "National Corporatist State"
 communism_desc:0 "Communist State"
 democratic_desc:0 "Liberal State"
 conservatism:0 "Liberal Conservatism"
 conservatism_desc:0 "Liberal Conservatism is centered on preserving traditional beliefs, attitudes, and philosophy, as well as the traditional power dynamic of society while using the democratic system. Opposed to both radical and moderate changes to the status quo, conservatives want to keep society orderly and stable. Liberal conservatives usually promote a regulated market economy, but more liberal economic policies may be possible."
 liberalism:0 "Social Liberalism"
 liberalism_desc:0 "Social Liberalism is a variation on mainstream market liberalism, with the main difference being the inclusion of various civil liberties as basic human rights. Espousing progressive social and economic policies, the social liberals aim to create a society where every individual is free to live his own life with full opportunities regardless of status."
 socialism:0 "Reformist Socialism"
 socialism_desc:0 "Reformist Socialism originated as a political ideology that advocated an evolutionary and peaceful transition from capitalism to socialism using established political processes in contrast to the revolutionary approach to transition associated with orthodox Marxism."
 marxism:0 "Marxism"
 marxism_desc:0 "Marxism is a political ideology that believes material circumstances of capitalism will inevitably lead to workers' revolts and revolutions for emancipation. Marxists often criticize social democracy as reinforcing capitalism and other forms of socialism for utopianism, reformism or idealism. Marxists of the council-communist and other varieties also criticise Leninism and related forms of Marxism, believing in other methods to achieve the dictatorship of the proletariat."
 leninism:0 "Leninism"
 leninism_desc:0 "Leninism emerged during the Russian Revolution from the tactics and theory of Vladimir Lenin. It is described by many of its followers as 'Marxism of the era of imperialism and the proletarian revolution', and these two areas are the focus of its theory. Leninism has the stated end goal of achieving a communist, classless society. Considered by some to be authoritarian or ultra-left Jacobinism, it garners criticism from across the ideological spectrum."
 stalinism:0 "Revolutionary Socialism" #All Anarchist are stalinist
 stalinism_desc:0 "Revolutionary socialism is a group of ideologies not directly related to Marxism that also consider revolution a requirement in order to transition to a socialist economic and political system. It often includes ideologies such as syndicalism, anarcho-syndicalism and some forms of anarchism. Generally, most revolutionary socialists reject the Marxist and Leninist vision of a dictatorship of the proletariat, though ideas differ."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 nazism:0 "Absolute Monarchy"
 nazism_desc:0 "Absolutism, the political doctrine and practice of unlimited centralized authority and absolute sovereignty, as vested especially in a monarch. The essence of an absolutist system is that the ruling power is not subject to regularized challenge or check by any other agency, be it judicial, legislative, religious, economic, or electoral"
 fascism_ideology:0 "National Corporatism"
 fascism_ideology_desc:0 "National corporatism is a radical form of right wing nationalism that is authoritarian in nature. Often consisting of a one party dictatorship, national corporatists advocate for the creation of corporations, which can be government owned or privately owned, though most often national corporatists see to total government control of the corporations. The ultimate goal of national corporatism is to achieve self sufficiency. National corporatists often rule unopposed and without free elections, and suppression of minorities is common."
 falangism:0 "Clerical Fascism"
 falangism_desc:0 "Clerical fascism is an ideology that combines the political and economic doctrines of fascism with clericalism. The term has been used to describe organizations and movements that combine religious elements with fascism, support by religious organizations for fascism, or fascist regimes in which clergy play a leading role"
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 neutrality:0 "Authoritarian Democracy"
 neutrality_noun:0 "Authoritarian Democratic"
 neutrality_desc:0 "Authoritarian Regime"
 despotism:0 "Semi-Constitutional Monarchy"
 despotism_desc:0 "Semi-constitutional monarchies are monarchies in which the Monarch has influence over the state almost to the degree of an absolute monarchy, but is limited in some small respect, perhaps by a pro-monarchist constitution."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of power structure in which power rests with a small number of people. These people may be distinguished by nobility, wealth, family ties, education or corporate, religious, political, or military control."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Authoritarian Democracy"
 centrism_desc:1 "Authoritarian Democracy combines a strong executive power with a representative parliament and a partially democratic political system. Authoritarian democratic regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes are to maintain national stability and provide the people both a popular and responsible government."
