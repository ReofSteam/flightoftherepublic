 ### EVENTS ###
 FOTR_SEA.0.t:0 "TAXATION OF NEW SWEDEN"
 FOTR_SEA.0.d:0 "Our European masters has demanded of our colonial overlord, [SEA.GetLeader], that he should implement taxes that will not benefit us in the slightest. However, our overlords have claimed they will do unthinkable things if we do not accept these taxes.\n\nThe only reasonable thing to do is implement them. However, now could also be the hour to strike"
 FOTR_SEA.0.o1:0 "Do as they wish!"
 FOTR_SEA.0.o2:0 "Now is the hour"

