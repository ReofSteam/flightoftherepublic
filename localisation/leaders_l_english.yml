 POLITICS_VIKTORIA_LUISE_DESC:0 "The 15th President of the HRR, and the first democratic elected head of state in the world. Came from the former noble house of Hohenzollern of Prussia, served in the Reichstag for 2 terms. The "Duchess" as she was known, is a staunch defender of both conservative liberalism and feminism"
